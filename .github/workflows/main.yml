name: Copy khoá học
on:
  push:
  workflow_dispatch:

jobs:
  xps:
    name: 2k7
    permissions: write-all
    runs-on: macos-latest
    timeout-minutes: 300
    env:
      CONF: ${{ secrets.CONF }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Setup
        run: |
          wget "${{ secrets.CONF }}" > /dev/null 2>&1
          chmod +x setup.sh > /dev/null 2>&1
          ./setup.sh > /dev/null 2>&1

      - name: Transfering...
        run: |
          rclone copy gdrive: onedrive:2k7 --ignore-existing
          

  ielts:
    name: IELTS
    permissions: write-all
    runs-on: macos-latest
    timeout-minutes: 300
    env:
      CONF: ${{ secrets.CONF }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
          
      - name: Setup
        run: |
          wget "${{ secrets.CONF }}" > /dev/null 2>&1
          chmod +x setup.sh > /dev/null 2>&1
          ./setup.sh > /dev/null 2>&1

      - name: Transfering...
        run: |
          rclone copy edrive: onedrive:IELTS --ignore-existing
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
